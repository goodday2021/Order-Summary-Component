<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="0style.css">
    <title>Order Summary Component - Challenge by Frontend Mentor</title>
</head>
<body>
    <div class="bg-img"></div>
    <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="hero">

        <article class="desc">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </article>

        <div class="pay">
            <article>
                <img src="./images/icon-music.svg" alt="">
                <div>
                    <h1>Annual Plan</h1>
                    <p>$59.99/year</p>
                </div>
            </article>
            <button>Change</button>
        </div>

        <article class="action">
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </article>
    </div>

    <article class="attribution">
        <p>Challenge by <a href="#">Frontend Mentor</a>. Coded by <a href="#">Adrielle N.</a></p>
    </article>
</body>
</html>
